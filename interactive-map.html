<!DOCTYPE html>
<html>
  <head>
    <title>Datacubes Around the World</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      window.addEventListener("message", receiveMessage, false);
      var map = L.map('map', {
          center: [20, 0],
          zoom: 2
      });
      
      var odcIcon = L.icon({
        iconUrl: 'https://static.wixstatic.com/media/f9d4ea_596519aacfff48c7bdce603ebed04d88~mv2.png/v1/fill/w_123,h_143,al_c,usm_0.66_1.00_0.01/f9d4ea_596519aacfff48c7bdce603ebed04d88~mv2.png',
        iconSize: [24,28]
      });
      
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?{foo}', {foo: 'bar', attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'}).addTo(map);
      
      var vaCube = L.marker([36.886,-76.306], {icon: odcIcon}).addTo(map);
      var deaCube = L.marker([-35.280,149.130], {icon: odcIcon}).addTo(map);
      var deaCube = L.marker([-25.747,28.229], {icon: odcIcon}).addTo(map);
      
      function receiveMessage(event) {
        if (!event.origin.includes('wix')) {
          return; 
        }
      }
    </script>
  </body>
